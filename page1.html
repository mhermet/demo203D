<!DOCTYPE html>
<!-- Syntaxe: HTML5 Polyglot, Conformité: HTML5 et XML (XHTML5) -->

<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
<head>
	<meta charset="utf-8" />
	<title>Exemple CSS : Alignement vertical d'une image sur une ligne</title>
	<!-- Styles locaux à la page (pour fins pédagogiques uniquement) -->
	<style>
		body   { font-size: 1.2em; font-family: sans-serif; text-align: justify; }
		h1     { font-size: 1.8em; text-align: center; border-bottom: 2px ridge black; }
		section { background-color: #ddd; border: 2px dashed red; }
		#logo
		{
			vertical-align: bottom;		/* baseline (par défaut), bottom, middle ou top */
		}
	</style>
</head>

<body>
	<h1>Page 1 de la démonstration Git</h1>
	<h2>Diff</h2>

	<section>
		<img src="http://www.w3.org/html/logo/downloads/HTML5_Logo_256.png" alt="Logo HTML5" id="logo" />
		<a href="#">HTML5, j'aime ça !</a>
	</section>

</body>
</html>
